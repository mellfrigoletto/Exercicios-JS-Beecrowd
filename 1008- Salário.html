<script>
    var NUMBER = parseInt(prompt("Insira o número do funcionário"));
    var HORAS = parseInt(prompt("Insira o número de horas trabalhadas"));
    var valorH = parseFloat(prompt("Insira o valor da hora"));
    var SALARY = HORAS*valorH;

    document.write("NUMBER = " + NUMBER);
    document.write("SALARY = R$ " + SALARY.toFixed(2));
</script>
